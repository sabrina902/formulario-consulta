<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Consulta</title>
</head>
<body>
    <h2>Formulário de Consulta</h2>
    <form action="https://formspree.io/f/xnnpnggl" method="POST">
        <label>Nome da Consulta:</label>
        <input type="text" name="nome_consulta" required><br><br>

        <label>Valor da Consulta:</label>
        <input type="number" name="valor_consulta" required><br><br>

        <label>Tipo de Pagamento:</label>
        <select name="tipo_pagamento" id="tipo_pagamento" required>
            <option value="Pix">Pix</option>
            <option value="Cartão">Cartão</option>
            <option value="Espécie">Espécie</option>
        </select><br><br>

        <div id="cartao_opcoes" style="display: none;">
            <label>Débito ou Crédito?</label>
            <select name="tipo_cartao">
                <option value="Débito">Débito</option>
                <option value="Crédito">Crédito</option>
            </select><br><br>

            <label>Parcelado?</label>
            <input type="checkbox" name="parcelado" value="Sim"> Sim<br><br>
        </div>

        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById("tipo_pagamento").addEventListener("change", function() {
            let cartaoOpcoes = document.getElementById("cartao_opcoes");
            if (this.value === "Cartão") {
                cartaoOpcoes.style.display = "block";
            } else {
                cartaoOpcoes.style.display = "none";
            }
        });
    </script>
</body>
</html>
